<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <div class="container-fluid my-3 p-4">
        <div class="jumbotron jumbotron-fluid p-5">
            <div class="container">
                <h1 class="display-4">Weather Search</h1>
                <p class="lead">Search for current Weather all over the world!</p>
            </div>
        </div>
        <div class="d-flex justify-content-center flex-column align-self-center"> </div>
        <div class="card p-1">
            <div class="card-body">
                <h6>Search for the City :</h6>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" id="input">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit" id="submit">Search</button>
                </form>
            </div>
        </div>
        <div class="current"></div>
        <div class="card bg-light mb-3" id="forecast">
            <div class="card-header">
                <h5>5 day Forecast</h5>
            </div>
            <div class="card-body d-flex justify-content-between flex-wrap" id="forecast-body">

            </div>
        </div>

        <div class="card bg-light mb-3">
            <div class="card-header">
                <h5>Searched Cities</h5>
            </div>
            <div class="card-body container">
                <div class="row" id="cities"></div>
            </div>
        </div>




</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
<script src="script.js"></script>

</html>
